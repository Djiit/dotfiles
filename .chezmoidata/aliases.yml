aliases:
  - name: 'kb'
    command: 'kubectl'
  - name: 'kx'
    command: 'kubectx'
  - name: 'cat'
    command: 'bat --paging=never'
  - name: 'gfix'
    command: 'g -am "fix"'
  - name: 'gfixn'
    command: 'g -am "fix" -n'
  - name: 'c'
    command: 'cursor'
  - name: 'temp'
    command: 'cd "$(mktemp -d)"'

